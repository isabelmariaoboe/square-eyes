<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Square Eyes, connecting film-lovers" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/SquareEyes_Logo (1).png">
    <title>Square Eyes | Home</title>
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-a11y="true"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <button class="search"><h4><i>Search</i></h4></button>
        <button class="login"><h4><i>Log in</i></h4></button>
      </nav>
      <img src="images/SquareEyes_Logo (1).png" alt="logo" class="logo">
    </header>
    <main>
      <section class="container">
          <div class="item"><i class="fas fa-globe"></i><br>Avaliable everywhere</br></div>
          <div class="item"><i class="fas fa-film"></i><br>Hundreds of titles</br></div>
          <div class="item"><i class="fas fa-mobile-alt"></i><br>Compatible with most of devices</br></div>
      </section>
    </main>
     
    <footer>
      <section class="containerF">
        <div class="itemF">
          <h4><i>Payment methods</i></h4>
          <ul class="cards">
            <ol><i class="fab fa-cc-mastercard"></i></ol>
            <ol><i class="fab fa-cc-visa"></i></ol>
            <ol><i class="fab fa-cc-paypal"></i></ol>
          </ul>
        </div>
        <div class="itemF">
          <h4><i>Terms of conditions</i></h4>
          <ul>
            <ol>Payments</ol>
            <ol>Privacy</ol>
            <ol>Conditions</ol>
          </ul>
        </div>
        <div class="itemF">
          <h4><i>Info & help</i></h4>
          <ul>
            <ol>Privacy Policy</ol>
            <ol>Contact us</ol>
            <ol>FAQ</ol>
          </ul>
        </div>
      </section>
    </footer>
  </body>
</html>
